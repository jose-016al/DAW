<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambiamos de imagenes en javascript</h1>
    <img id="myFPimage" onclick="cambiarPic()" src="img/foto1.jpg" width="50%" height="300px">

    <p>Haz click sobre la sletras para cambiarlas</p>

    <script>
        function cambiarPic() {
            var image = document.getElementById('myFPimage');
            image.src = "img/foto2.jpg";

        }
    </script>

</body>
</html>
